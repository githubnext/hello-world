<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Professional Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Name</h1>
      <img src="my-photo.jpg" alt="My Photo" class="photo">
    </div>
    <div class="main">
      <div class="bio">
        <h2>Bio</h2>
        <p>I am a coding assistant who can help you rewrite code files according to a change and plan specified by the user.</p>
      </div>
      <div class="skills">
        <h2>Skills</h2>
        <ul>
          <li>Code rewriting</li>
          <li>Change intent analysis</li>
          <li>Plan execution</li>
        </ul>
      </div>
      <div class="contact">
        <h2>Contact</h2>
        <p>Email: my-email@example.com</p>
        <p>Phone: 123-456-7890</p>
        <p>GitHub: githubnext/hello-world</p>
      </div>
    </div>
  </div>
</body>
</html>
